<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css" type="text/css">
</head>

<body>
    <div class="container">
        <h1>Registration Form</h1>
        <img src="images/username.png" alt="" srcset="" class="image">
        <div id="my_error"></div>
        <div class="form_heading">
            <form action="" id="form" onsubmit="return hello();">
                <div class="input1">
                    <input type="text" placeholder="First Name" id="fname">
                    <input type="text" placeholder="Last Name" id="lname">
                </div>
                <div class="input">
                    <img src="images/usname.png" alt="" class="fimage">
                    <input type="text" placeholder="Username" name="username" id="username">

                </div>
                <div class="input">
                    <img src="images/email.png" alt="" class="fimage">
                    <input type="text" placeholder="Email" name="email1" id="email1">
                </div>
                <div class="input">
                    <img src="images/tel.png" alt="" class="fimage">
                    <input type="text" placeholder="Mobile Number" id="mnumber">
                </div>
                <div class="input">
                    <img src="images/passnew.png" alt="" class="fimage">
                    <input type="text" placeholder="Password" id="pass">
                </div>
                <div class="input">
                    <img src="images/passafter.png" alt="" class="fimage">
                    <input type="text" placeholder="Conform Password" id="pass2">
                </div>
                <div class="btn">
                    <input type="submit">

                </div>
            </form>

        </div>
    </div>


    <script src="form.js"></script>

</body>

</html>
